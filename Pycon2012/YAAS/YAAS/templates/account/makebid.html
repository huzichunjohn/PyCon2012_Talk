{% extends "Modbase.html" %}

{% block site_wrapper %}
	<form action="/auction/makebid/{{itemid}}/" method="post">
		{% csrf_token %}
		{{ form.as_p }}

		{% if form.amount.errors %}
			<ol>
			{% for error in form.amount.errors %}
				<li><strong>{{ error|escape }}</strong></li>
			{% endfor %}
			</ol>
		{% endif %}
	<input type="submit" value="Submit" />
	</form>
	<a href="{% url YAAS.views.my_account%}"> <p> Back to account </p> </a>	
{% endblock %}
